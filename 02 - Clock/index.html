<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Clock</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="clock">
            <div class="clock-face">
                <div class="hand hour-hand"></div>
                <div class="hand minute-hand"></div>
                <div class="hand second-hand"></div>
            </div>
        </div>

        <script>
            const secondHand = document.querySelector('.second-hand')
            const minuteHand = document.querySelector('.minute-hand')
            const hourHand = document.querySelector('.hour-hand')

            const updateHands = () => {
                const now = new Date()

                // setting second hand
                const seconds = now.getSeconds()
                const secondsDegrees = (360 / 60) * seconds + 90
                removeTransition(seconds, secondHand)
                secondHand.style.transform = `rotateZ(${secondsDegrees}deg)`

                // setting minute hand
                const minutes = now.getMinutes()
                const minutesDegrees = (360 / 60) * minutes + 90
                removeTransition(minutes, minuteHand)
                minuteHand.style.transform = `rotateZ(${minutesDegrees}deg)`

                // setting hour hand
                const hours = now.getHours()
                const hoursDegrees = (360 / 12) * hours + 90
                removeTransition(hours, hourHand)
                hourHand.style.transform = `rotateZ(${hoursDegrees}deg)`
            }

            const removeTransition = (param, element) => {
                if (param === 0) {
                    element.classList.add('no-transition')
                } else {
                    element.classList.remove('no-transition')
                }
            }

            setInterval(updateHands, 1000)
        </script>
    </body>
</html>
